<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер без JavaScript</title>
    <style>
        /* Стиль контейнера для слайдера */
        .slider-container {
            width:100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        /* Стиль слайдера */
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Стиль каждого слайда */
        .slide {
            width:100%;
            height: 200px;
            flex-shrink: 0;
        }

        /* Стиль для переключения между слайдами */
        #radio1:checked ~ .slider {
            transform: translateX(0);
        }

        #radio2:checked ~ .slider {
            transform: translateX(-100%);
        }

        #radio3:checked ~ .slider {
            transform: translateX(-200%);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <input type="radio" id="radio1" name="slider" checked>
        <input type="radio" id="radio2" name="slider">
        <input type="radio" id="radio3" name="slider">
        <div class="slider">
            <div class="slide" style="background-color: #ff5733;"></div>
            <div class="slide" style="background-color: #33ff57;"></div>
            <div class="slide" style="background-color: #5733ff;"></div>
        </div>
    </div>
</body>
</html>
